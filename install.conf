[PROFILES]
x11 :
    zsh
    tmux
    nvim
    python
    git
    kitty
    xkb

mainframe :
    zsh
    tmux
    nvim
    python
    git
    i3

server :
    zsh
    tmux
    python
    nvim
    git

work :
    xresources
    python
    zsh
    tmux
    nvim

[i3]
{PATH}/i3/config : ~/.config/i3/config

[kitty]
{PATH}/kitty : ~/.config/kitty

[xresources]
{PATH}/xorg/xresources/smyck : ~/.Xresources

[xkb]
{PATH}/xkb: ~/.xkb

[mlterm-macbookpro]
{PATH}/mlterm/macbookpro : ~/.mlterm

[bin-utils]
{PATH}/bin/utils : ~/bin/utils

[bin-before]
{PATH}/bin/before : ~/bin/before

[git]
{PATH}/git/gitconfig : ~/.gitconfig
{PATH}/git/gitignore : ~/.gitignore

[zsh]
{PATH}/zsh/zshrc.d : ~/.zshrc.d
{PATH}/zsh/zshenv : ~/.zshenv

[tmux]
{PATH}/tmux/tmux.conf : ~/.tmux.conf

[python]
{PATH}/python : ~/.python

[nvim]
{PATH}/nvim :
    ~/.config/nvim
    ~/.vim
